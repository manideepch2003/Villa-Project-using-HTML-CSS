<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Bootstrap (optional) and FontAwesome for icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css pages/schedule.css" />

  
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-inner">
      <div class="top-left">
        <span><i class="fas fa-envelope"></i> info@meravilla.co</span>
        <span><i class="fas fa-map-marker-alt"></i> Hyderabad, Kukatpally</span>
      </div>

      <div class="top-right">
        <b>Follow us:</b>
        <a href="#" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="linkedin"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" aria-label="instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="head-inner">
      <div class="brand">MERA VILLA.CO</div>

      <nav class="nav" aria-label="Primary navigation">
        <a href="./Home.html"> Home</a>
        <a href="./Properties.html">Properties</a>
        <a href="./Properties details.html">Property Details</a>
        <a href="./contact us.html">Contact Us</a>
      </nav>

      <a class="visit-btn" href="../Html pages/schedule.html">
        <span class="bubble"><i class="fas fa-clock"></i></span>
        <span  class="active">Schedule a visit</span>
      </a>
    </div>
  </header>

  <!-- Schedule form -->
  <main class="schedule-wrapper">
    <section class="schedule-card" aria-labelledby="schedule-heading">
      <h2 id="schedule-heading">Schedule a Visit</h2>

      <form action="#" method="post" novalidate>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input id="name" name="name" type="text" placeholder="Full Name" required>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input id="email" name="email" type="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input id="phone" name="phone" type="tel" placeholder="Phone" inputmode="tel" required>
        </div>

        <div class="row-2">
          <div class="col input-group">
            <i class="fas fa-calendar-alt"></i>
            <input id="date" name="date" type="date" required>
          </div>
          <div class="col input-group">
            <i class="fas fa-clock"></i>
            <input id="time" name="time" type="time" required>
          </div>
        </div>

        <div class="input-group textarea">
          <i class="fas fa-comment-alt"></i>
          <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>
        </div>

        <button type="submit" class="btn-submit">Book Visit</button>
      </form>
    </section>
  </main>

</body>
</html>
